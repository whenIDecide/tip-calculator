<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'/>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg">
      </div>
      <div class="calculator">
        <div class="input_field">
          <label for="bill"></label>
          <input type="text" id="bill" name="bill" value="0">
          <button type="button" name="button_1">5%</button>
          <button type="button" name="button_2">10%</button>
          <button type="button" name="button_3">15%</button>
          <button type="button" name="button_4">25%</button>
          <button type="button" name="button_5">50%</button>

          <label for="num_people"></label>
          <input type="text" id="num_people" name="num_people" value="1">
        </div>
        <div class="result_field">
          <div class="tip_display">Tip Amount</div>
          <div class="total">Total</div>
          <button type="button" name="reset">reset</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
